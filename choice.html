{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doctor Portal</title>
<title>Bootstrap Carousels</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>	
    <link href="{% static 'signUp.css'%}" rel="stylesheet">
    
</head>

<body>
    
    <img src="{% static 'hospital.png' %}" alt="hospital">

    <h3 class= "center">Are you a health professional or patient?</h3>
    <form class="center" action="/DRsignUp" method="POST">
        {% csrf_token %}
        <button type="submit">Health Professional</button>
    </form>
    <form class="center" action="/PsignUp" method="POST">
        {% csrf_token %}
        <button type="submit">Patient</button>
    </form>
<footer>Website by Micheal, Stuart, and Febronia </footer>

</body>
</html>
