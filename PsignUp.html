<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doctor Portal</title>
<title>Bootstrap Carousels</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>	
    <link href="signUp.css" rel="stylesheet">
    
</head>

<body>
    
    <img src="hospital.png" alt="hospital">

    <h1 class= "center">Sign up for Patient Portal</h1>
    <form>
        <h4>Name</h4>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <h4>Address</h4>
        <label for="staddr">Street Address:</label><br>
        <input type="text" id="staddr" name="staddr"><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip"><br>

        <h4>Other Information</h4>
        <label for="dob">Date Of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        
        <label for="ssn">Last 4 Digits of SSN:</label><br>
        <input type="text" id="ssn" name="ssn"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="insName">Insurance Name:</label><br>
        <input type="text" id="insName" name="insName"><br>
        <label for="policyNum">Policy Number:</label><br>
        <input type="text" id="policyNum" name="policyNum"><br>

        <input type="submit" value="Create Account">
    </form>
    

<footer>Website by Micheal, Stuart, and Febronia </footer>

</body>
</html>
